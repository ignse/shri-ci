name: Create Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Create Release
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Changelog
        uses: Bullrich/generate-release-changelog@master
        id: Changelog
        env:
          REPO: ${{ github.repository }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ${{ steps.Changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Add information to the tracker
        uses: fjogeleit/http-request-action@master
        with:
          url: "https://api.tracker.yandex.net/v2/issues/"
          method: "POST"
          timeout: "30000"
          customHeaders: '{"Authorization": "OAuth ${{ secrets.TRACKER_TOKEN }}", "X-Org-ID": "${{ secrets.TRACKER_ORG_ID }}"}'
          data: '{
            "queue": {"key": "TMP"},
            "summary": "$Release ${{ github.event.release.tag_name }} ",
            "description": "
              Release ${{ github.event.release.tag_name }} has been made.<br>
              Release created by: ${{github.actor}}<br>
              Changelog:<br> ${{steps.Changelog.outputs.changelog}}"
          }'
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '^16.11.1'
      - run: npm i
      - run: npm test